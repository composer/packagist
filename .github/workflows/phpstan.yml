name: "PHPStan"

on:
  - push
  - pull_request

env:
  APP_ENV: dev
  DATABASE_URL: "mysql://root:root@127.0.0.1:3306/packagist?serverVersion=8.0"

jobs:
  tests:
    name: "PHPStan"

    runs-on: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: shivammathur/setup-php@ec406be512d7077f68eed36e63f4d91bc006edc4 # 2.35.4
        with:
          coverage: "none"
          extensions: "intl, zip, apcu"
          php-version: "8.4"
          tools: composer
          ini-values: apc.enable_cli=1

      - name: "Start MySQL"
        run: sudo systemctl start mysql.service

      - uses: ramsey/composer-install@3cf229dc2919194e9e36783941438d17239e8520 # 3.1.1
        with:
          composer-options: "--ansi --no-interaction --no-progress --prefer-dist"

      - name: "Setup DB"
        run: |
          bin/console doctrine:database:create -n
          bin/console doctrine:schema:create -n

      - name: Run PHPStan
        run: composer phpstan
