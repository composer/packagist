imports:
    - { resource: config.yml }

framework:
    router:   { resource: "%kernel.root_dir%/config/routing_dev.yml" }
    profiler: { only_exceptions: false }

doctrine:
    dbal:
        driver: pdo_sqlite
        path: %kernel.root_dir%/Resources/sqlite.db
        charset: UTF8

swiftmailer:
    disable_delivery: true

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        firephp:
            type:  firephp
            level: info

hwi_oauth:
    http_client:
        verify_peer: false

