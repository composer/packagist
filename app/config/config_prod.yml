imports:
    - { resource: config.yml }

doctrine:
    metadata_cache_driver: apc
    result_cache_driver: apc
    query_cache_driver: apc

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug

framework:
    session:
        secure:         %force_ssl%

nelmio_security:
    clickjacking:
        paths:
            '^/.*': DENY
    forced_ssl:
        enabled: %force_ssl%
        hsts_max_age: 2592000 # 30 days
