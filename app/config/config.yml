imports:
    - { resource: defaults.yml }
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    secret:          %secret%
    router:
        resource: '%kernel.root_dir%/config/routing.yml'
        strict_requirements: %kernel.debug%
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    translator:      { fallback: en }
    templating:      { engines: ['twig'] }
    assets:
        version: v=%assets_version%
    default_locale: %locale%
    session:
        name:            packagist
        cookie_lifetime: 3600
        cookie_httponly: true
        save_path: %session_save_path%
    trusted_proxies: %trusted_proxies%
    trusted_hosts: %trusted_hosts%
    http_method_override: true
    fragments: ~

# Twig Configuration
twig:
    form_themes:
        - 'PackagistWebBundle::forms.html.twig'
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        google_analytics: %google_analytics%
        packagist_host: %packagist_host%

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  utf8mb4
        # See https://github.com/sonata-project/SonataAdminBundle/issues/3342
        server_version: 5.6
    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

snc_redis:
    clients:
        default:
            type: predis
            alias: default
            dsn: %redis_dsn%
            options:
                profile: 2.8
    session:
        client: default
        prefix: 'sess:'
        ttl: 3600

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

fos_user:
    db_driver:     orm
    firewall_name: main
    user_class:  Packagist\WebBundle\Entity\User
    use_username_form_type: true
    from_email:
        address:        %mailer_from_email%
        sender_name:    %mailer_from_name%
    profile:
        form:
            type:       packagist_user_profile

hwi_oauth:
    firewall_names: [main]
    connect:
        account_connector: packagist.user_provider
        registration_form_handler: packagist.oauth.registration_form_handler
        registration_form: packagist.oauth.registration_form
    fosub:
        username_iterations: 30
        properties:
            github: githubId
    resource_owners:
        github:
            type:          github
            client_id:     %github.client_id%
            client_secret: %github.client_secret%
            options:
                csrf: true

nelmio_solarium:
    clients:
        default:
            host: %solr_host%
            port: %solr_port%
            path: %solr_path%
            core: %solr_core%

nelmio_cors:
    defaults:
        allow_origin: ['*']
        allow_headers: ['*']
        max_age: 600
    paths:
        '^/packages/list\.json':
            allow_methods: ['GET']
        '^/search\.json$':
            allow_methods: ['GET']
        '^/packages/[^/]+/[^/]+\.json$':
            allow_methods: ['GET']
